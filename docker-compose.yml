version: "3.9"
services:
  ris-watcher:
    build: .
    container_name: ris-watcher
    restart: unless-stopped
    environment:
      - RIS_OBSERVER=auto
    env_file:
      - .env
    volumes:
      - ./host_data/incoming:/data/incoming
      - ./host_data/work:/data/work
      - ./host_data/logs:/data/logs
